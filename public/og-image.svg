<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e1a"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" opacity="0.6"/>

  <!-- Floating orbs -->
  <circle cx="200" cy="150" r="150" fill="url(#orb1)" opacity="0.3"/>
  <circle cx="1000" cy="480" r="200" fill="url(#orb2)" opacity="0.3"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(82, 152, 255, 0.1)" stroke-width="1"/>
    </pattern>

    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#5298FF" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#9333EA" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.1"/>
    </linearGradient>

    <radialGradient id="orb1">
      <stop offset="0%" stop-color="#5298FF"/>
      <stop offset="100%" stop-color="#5298FF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="orb2">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#9333EA" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5298FF"/>
      <stop offset="50%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main icon -->
  <g transform="translate(500, 150)">
    <circle cx="100" cy="100" r="80" fill="url(#text-gradient)" opacity="0.2"/>
    <circle cx="100" cy="100" r="60" fill="url(#text-gradient)" opacity="0.3"/>
    <path d="M100 60L120 80H110V120H120L100 160L80 120H90V80H80L100 60Z" fill="white" stroke="url(#text-gradient)" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    ENS Self-Delegation
  </text>

  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="rgba(255, 255, 255, 0.7)" text-anchor="middle">
    Activate Your Voting Power
  </text>

  <!-- Decorative line -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="url(#text-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom text -->
  <text x="600" y="550" font-family="'JetBrains Mono', monospace" font-size="24" fill="rgba(82, 152, 255, 0.8)" text-anchor="middle">
    dao.ens.gregskril.com
  </text>
</svg>
